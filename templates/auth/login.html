{% extends "partials/base-without-nav.html" %}
{% load static %}

{% block content %}

<div class="account-content">
    <div class="d-flex flex-wrap w-100 vh-100 overflow-hidden account-bg-01">
        <div
            class="d-flex align-items-center justify-content-center flex-wrap vh-100 overflow-auto p-4 w-50 bg-backdrop">
            <form method="POST" action="{% url 'login' %}" class="flex-fill">
                {% csrf_token %}
                <div class="mx-auto mw-450">
                    <div class="text-center mb-4">
                        <img src="{% static 'assets/img/logo.svg' %}" class="img-fluid" alt="Logo">
                    </div>
                    <div class="mb-4">
                        <h4 class="mb-2 fs-20">Sign In</h4>
                        <p>Access the CRMS panel using your email and passcode.</p>
                    </div>
                    
                    <!-- Email Input -->
                    <div class="mb-3">
                        <label class="col-form-label">Email Address</label>
                        <div class="position-relative">
                            <span class="input-icon-addon">
                                <i class="ti ti-mail"></i>
                            </span>
                            <input type="text" name="username" class="form-control" required>  <!-- Added name="username" -->
                        </div>
                    </div>
            
                    <!-- Password Input -->
                    <div class="mb-3">
                        <label class="col-form-label">Password</label>
                        <div class="pass-group">
                            <input type="password" name="password" class="pass-input form-control" required>  <!-- Added name="password" -->
                            <span class="ti toggle-password ti-eye-off"></span>
                        </div>
                    </div>
            
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <div class="form-check form-check-md d-flex align-items-center">
                            <input class="form-check-input" type="checkbox" value="" id="checkebox-md" checked="">
                            <label class="form-check-label" for="checkebox-md">
                                Remember Me
                            </label>
                        </div>
                        <div class="text-end">
                            <a href="forgot-password" class="text-primary fw-medium link-hover">Forgot Password?</a>
                        </div>
                    </div>
            
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </div>
                    
                    <div class="mb-3">
                        <h6>New on our platform?
                            <a href="{% url 'register' %}" class="text-purple link-hover"> Create an account</a>
                        </h6>
                    </div>
            
                    <div class="text-center">
                        <p class="fw-medium text-gray">Copyright &copy; 2024 - CRMS</p>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>

{% endblock content %}
