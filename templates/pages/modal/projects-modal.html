{% load static %}

<!-- Add New Project -->
<div class="offcanvas offcanvas-end offcanvas-large" tabindex="-1" id="offcanvas_add">
  <div class="offcanvas-header border-bottom">
    <h4>Add New Project</h4>
    <button type="button" class="btn-close custom-btn-close border p-1 me-0 d-flex align-items-center justify-content-center rounded-circle" data-bs-dismiss="offcanvas" aria-label="Close"><i class="ti ti-x"></i></button>
  </div>
  <div class="offcanvas-body">
    <form action="projects">
      <div>
        <div class="row">
          <div class="col-md-12">
            <div class="mb-3">
              <label class="col-form-label">Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="col-form-label">Project ID<span class="text-danger">*</span></label>
              <input class="form-control" type="text" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="col-form-label">Project Type <span class="text-danger">*</span></label>
              <select class="select2">
                <option>Choose</option>
                <option>Mobile App</option>
                <option>Meeting</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="col-form-label">Client <span class="text-danger">*</span></label>
              <select class="select">
                <option>Select</option>
                <option>NovaWave LLC</option>
                <option>Silver Hawk</option>
                <option>Harbor View</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="col-form-label">Category <span class="text-danger">*</span></label>
              <select class="select">
                <option>Select</option>
                <option>Harbor View</option>
                <option>LLC</option>
              </select>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="mb-3">
              <label class="col-form-label">Project Timing <span class="text-danger">*</span></label>
              <select class="select">
                <option>Select</option>
                <option>Hourly</option>
                <option>Weekly</option>
                <option>Monthly</option>
                <option>Less than 1 Month</option>
                <option>Less than 3 months</option>
              </select>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="mb-3">
              <label class="col-form-label">Price <span class="text-danger">*</span></label>
              <input class="form-control" type="text" />
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="mb-3">
              <label class="col-form-label">Amount <span class="text-danger">*</span></label>
              <input class="form-control" type="text" />
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="mb-3">
              <label class="col-form-label">Total <span class="text-danger">*</span></label>
              <input class="form-control" type="text" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="col-form-label">Responsible Persons <span class="text-danger">*</span></label>
              <select class="multiple-img" multiple="multiple">
                <option data-image="assets/img/profiles/avatar-19.jpg" selected>Darlee Robertson</option>
                <option data-image="assets/img/profiles/avatar-20.jpg">Sharon Roy</option>
                <option data-image="assets/img/profiles/avatar-21.jpg">Vaughan Lewis</option>
                <option data-image="assets/img/profiles/avatar-23.jpg">Jessica Louise</option>
                <option data-image="assets/img/profiles/avatar-16.jpg">Carol Thomas</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="col-form-label">Team Leader <span class="text-danger">*</span></label>
              <select class="multiple-img" multiple="multiple">
                <option data-image="assets/img/profiles/avatar-19.jpg">Darlee Robertson</option>
                <option data-image="assets/img/profiles/avatar-20.jpg" selected>Sharon Roy</option>
                <option data-image="assets/img/profiles/avatar-21.jpg">Vaughan Lewis</option>
                <option data-image="assets/img/profiles/avatar-23.jpg">Jessica Louise</option>
                <option data-image="assets/img/profiles/avatar-16.jpg">Carol Thomas</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="col-form-label">Start Date <span class="text-danger">*</span></label>
              <div class="icon-form">
                <span class="form-icon"><i class="ti ti-calendar-event"></i></span>
                <input type="text" class="form-control datetimepicker" value="29-02-2020" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="col-form-label">Due Date <span class="text-danger">*</span></label>
              <div class="icon-form">
                <span class="form-icon"><i class="ti ti-calendar-event"></i></span>
                <input type="text" class="form-control datetimepicker" value="29-02-2020" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="col-form-label">Priority</label>
              <select class="select">
                <option>Select</option>
                <option>High</option>
                <option>Low</option>
                <option>Medium</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="col-form-label">Status</label>
              <select class="select">
                <option>Select</option>
                <option>Active</option>
                <option>Inactive</option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="mb-3">
              <label class="col-form-label">Description <span class="text-danger">*</span></label>
              <textarea class="form-control" rows="4"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-end">
        <button type="button" data-bs-dismiss="offcanvas" class="btn btn-light me-2">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create_project">Create</button>
      </div>
    </form>
  </div>
</div>
<!-- /Add New Project -->

<!-- Delete Project -->
<div class="modal fade" id="delete_project" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="text-center">
          <div class="avatar avatar-xl bg-danger-light rounded-circle mb-3">
            <i class="ti ti-trash-x fs-36 text-danger"></i>
          </div>
          <h4 class="mb-2">Remove Project?</h4>
          <p class="mb-0">
            Are you sure you want to remove <br /> project you selected.
          </p>
          <div class="d-flex align-items-center justify-content-center mt-4">
            <a href="#" class="btn btn-light me-2" data-bs-dismiss="modal">Cancel</a>
            <a href="projects" class="btn btn-danger">Yes, Delete it</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Delete Project -->

<!-- Create Project -->
<div class="modal custom-modal fade" id="create_project" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0 m-0 justify-content-end">
        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="ti ti-x"></i></button>
      </div>
      <div class="modal-body">
        <div class="success-message text-center">
          <div class="success-popup-icon bg-light-blue">
            <i class="ti ti-atom-2"></i>
          </div>
          <h3>Project Created Successfully!!!</h3>
          <p>View the details of project, created</p>
          <div class="col-lg-12 text-center modal-btn">
            <a href="#" class="btn btn-light" data-bs-dismiss="modal">Cancel</a>
            <a href="project-details" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Create Project -->

<!-- Add New View -->
<div class="modal custom-modal fade" id="save_view" role="dialog">

        <h5 class="modal-title">Add New View</h5>

      </div>
      <div class="modal-body">
        <form action="projects">
          <div class="mb-3">
            <label class="col-form-label">View Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="modal-btn text-end">
            <a href="#" class="btn btn-light" data-bs-dismiss="modal">Cancel</a>
            <button type="submit" class="btn btn-danger">Save</button>

      </div>
    </div>
  </div>
</div>
<!-- /Add New View -->
