{% load static %}
<!-- Add Testimonial -->
<div class="modal fade" id="add_testimonials" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Testimonial</h5>
        <div class="d-flex align-items-center mod-toggle">
          <button class="btn-close custom-btn-close border p-1 me-0 text-dark" data-bs-dismiss="modal" aria-label="Close"><i class="ti ti-x"></i></button>
        </div>
      </div>
      <form action="{% url 'testimonials' %}">
        <div class="modal-body">
          <div class="mb-3">
            <div class="profile-upload">
              <div class="profile-upload-img">
                <span><i class="ti ti-photo"></i></span>
                <img src="{% static 'assets/img/profiles/avatar-20.jpg' %}" alt="img" class="preview1" />
                <button type="button" class="profile-remove"><i class="ti ti-x"></i></button>
              </div>
              <div class="profile-upload-content">
                <label class="profile-upload-btn"><i class="ti ti-file-broken"></i> Upload File<input type="file" class="input-img" /></label>
                <p>JPG, GIF or PNG. Max size of 800K</p>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="col-form-label">User Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="col-form-label">Designation <span class="text-danger">*</span></label>
            <input type="text" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="col-form-label">Ratings <span class="text-danger">*</span></label>
            <select class="select">
              <option>Choose(1-5)</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="mb-0">
            <label class="col-form-label">Status <span class="text-danger">*</span></label>
            <div class="d-flex align-items-center">
              <div class="me-2">
                <input type="radio" class="status-radio" id="active" name="status" checked="" />
                <label for="active">Active</label>
              </div>
              <div>
                <input type="radio" class="status-radio" id="inactive" name="status" />
                <label for="inactive">Inactive</label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="d-flex align-items-center justify-content-end m-0">
            <a href="#" class="btn btn-light me-2" data-bs-dismiss="modal">Cancel</a>
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- /Add Testimonial -->

<!-- Edit Testimonial -->
<div class="modal fade" id="edit_testimonials" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Testimonial</h5>
        <div class="d-flex align-items-center mod-toggle">

        </div>
      </div>
      <form action="{% url 'testimonials' %}">
        <div class="modal-body">
          <div class="mb-3">
            <div class="profile-upload">
              <div class="profile-upload-img">
                <span><i class="ti ti-photo"></i></span>
                <img src="{% static 'assets/img/profiles/avatar-20.jpg' %}" alt="img" class="preview1" />
                <button type="button" class="profile-remove"><i class="ti ti-x"></i></button>
              </div>
              <div class="profile-upload-content">
                <label class="profile-upload-btn"><i class="ti ti-file-broken"></i> Upload File<input type="file" class="input-img" /></label>
                <p>JPG, GIF or PNG. Max size of 800K</p>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="col-form-label">User Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" value="Darlee Robertson" />
          </div>

            <label class="col-form-label">Designation <span class="text-danger">*</span></label>
            <input type="text" class="form-control" value="Facility Manager" />
          </div>

            <label class="col-form-label">Ratings <span class="text-danger">*</span></label>
            <select class="select">
              <option>Choose(1-5)</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option selected>5</option>
            </select>
          </div>
          <div class="mb-0">
            <label class="col-form-label">Status <span class="text-danger">*</span></label>
            <div class="d-flex align-items-center">
              <div class="me-2">
                <input type="radio" class="status-radio" id="active1" name="status" checked="" />
                <label for="active1">Active</label>
              </div>
              <div>
                <input type="radio" class="status-radio" id="inactive1" name="status" />
                <label for="inactive1">Inactive</label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="d-flex align-items-center justify-content-end m-0">
            <a href="#" class="btn btn-light me-2" data-bs-dismiss="modal">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- /Edit Testimonial -->

<!-- Delete Testimonial -->
<div class="modal fade" id="delete_testimonials" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="text-center">
          <div class="avatar avatar-xl bg-danger-light rounded-circle mb-3">
            <i class="ti ti-trash-x fs-36 text-danger"></i>
          </div>
          <h4 class="mb-2">Remove Testimonial?</h4>
          <p class="mb-0">Are you sure you want to remove it</p>
          <div class="d-flex align-items-center justify-content-center mt-4">
            <a href="#" class="btn btn-light me-2" data-bs-dismiss="modal">Cancel</a>
            <a href="{% url 'testimonials' %}" class="btn btn-danger">Yes, Delete it</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Delete Testimonial -->
