{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
  <div class="page-wrapper">
    <div class="content">
      <div class="row">
        <div class="col-md-12">
          <!-- Page Header -->
          <div class="page-header">
            <div class="row align-items-center">
              <div class="col-sm-8">
                <h4 class="page-title">Industry <span class="count-title">123</span></h4>
              </div>
              <div class="col-sm-4 text-sm-end">
                <div class="head-icons">
                  <a href="{% url 'industry' %}" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-original-title="Refresh"><i class="ti ti-refresh-dot"></i></a>
                  <a href="javascript:void(0);" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-original-title="Collapse" id="collapse-header"><i class="ti ti-chevrons-up"></i></a>
                </div>
              </div>
            </div>
          </div>
          <!-- /Page Header -->

          <div class="card">
            <div class="card-header">
              <!-- Search -->
              <div class="row align-items-center">
                <div class="col-sm-4">
                  <div class="icon-form mb-3 mb-sm-0">
                    <span class="form-icon"><i class="ti ti-search"></i></span>
                    <input type="text" class="form-control" placeholder="Search Industry" />
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="text-sm-end">
                    <a href="javascript:void(0);" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add_industry"><i class="ti ti-square-rounded-plus me-2"></i>Add New Industry</a>
                  </div>
                </div>
              </div>
              <!-- /Search -->
            </div>
            <div class="card-body">
              <!-- Industry List -->
              <div class="table-responsive custom-table">
                <table class="table" id="industry-list">
                  <thead class="thead-light">
                    <tr>
                      <th class="no-sort">
                        <label class="checkboxs"><input type="checkbox" id="select-all" /><span class="checkmarks"></span></label>
                      </th>
                      <th>Title</th>
                      <th>Created at</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for record in industry %}
                      <tr>
                        <td class="sorting_1">
                          <label class="checkboxs"><input type="checkbox" /><span class="checkmarks"></span></label>
                        </td>
                        <td>
                          <span class="title-name">{{ record.Title }}</span>
                        </td>
                        <td>{{ record.CreatedAt }}</td>
                        <td>
                          <span class="badge
                        {% if record.Status == 'Active' %}                                                                                        
                         badge-pill badge-status bg-success
                            {% else %}                                                                                         
                         badge-pill badge-status bg-danger
                            {% endif %}">
                            {{ record.Status }}
                          </span>
                        </td>
                        <td>
                          <div class="dropdown table-action">
                            <a href="#" class="action-icon" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a><div class="dropdown-menu dropdown-menu-right">
                              <a class="dropdown-item" href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#edit_industry"><i class="ti ti-edit text-blue"></i> Edit</a><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#delete_industry"><i class="ti ti-trash text-danger"></i> Delete</a>
                            </div>
                          </div>
                        </td>
                      </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
              <div class="row align-items-center">
                <div class="col-md-6">
                  <div class="datatable-length"></div>
                </div>
                <div class="col-md-6">
                  <div class="datatable-paginate"></div>
                </div>
              </div>
              <!-- /Industry List -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content  %}
